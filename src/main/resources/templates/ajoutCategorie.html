<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="headerTag :: headerFragmentt" >
<title>Liste des cat√©gories</title>
</head>
<body class="">
	
	<div class="header navbar navbar-inverse " th:replace="~{topMenu}">
	</div>
	
	<div class="page-container row">
		
		<div class="page-sidebar " th:replace="~{sidebar}" id="main-menu">
		</div>
		
		<div class="page-content">
			<br><br><br><br>
			<div th:if="${ successMessage != null }" class="alert alert-success alert-dismissible fade in">
    			<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
    			<strong th:text="${successMessage}" ></strong>	
  			</div>
  			<div th:if="${ errorMessage != null }" class="alert alert-danger alert-dismissible fade in">
    			<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
    			<strong th:text="${errorMessage}" ></strong>	
  			</div>
			<div   >
				<div class="grid simple form-grid">
				<div class="grid-title no-border">
				<h4>Formulaire <span class="semi-bold">d'ajout</span></h4>
				<div class="tools">
				<a href="javascript:;" class="collapse"></a>
				</div>
				</div>
				<div class="grid-body no-border">
				<form th:action="@{/nouvelleCategorie}" th:method="post" th:object="${categorie}" id="form_traditional_validation" name="form_traditional_validation" role="form" autocomplete="off">
				<div class="form-group">
				<label class="form-label">Nom</label> <span class="help">Mode de vie</span>
				<input class="form-control" th:field="*{nom}" id="form1Amount" name="form1Amount" type="text" required >
				</div>
				<div class="form-actions">
				<div class="pull-right">
				<button class="btn btn-success btn-cons" type="submit"><i class="icon-ok"></i> Ajouter</button>
				<button class="btn btn-white btn-cons" type="button">Annuler</button>
				</div>
				</div>
				</form>
				</div>
				</div>
			</div>
		</div>
		
	</div>
	
	
	<script th:src="@{/assets/plugins/pace/pace.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery/jquery-1.11.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/bootstrapv3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-block-ui/jqueryblockui.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-unveil/jquery.unveil.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-numberAnimate/jquery.animateNumbers.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/bootstrap-select2/select2.min.js}" type="text/javascript"></script>
	<script th:src="@{/webarch/js/webarch.js}" type="text/javascript"></script>
	<script th:src="@{/assets/js/chat.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-block-ui/jqueryblockui.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/bootstrap-select2/select2.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-ricksaw-chart/js/raphael-min.js}"></script>
	<script th:src="@{/assets/plugins/jquery-ricksaw-chart/js/d3.v2.js}"></script>
	<script th:src="@{/assets/plugins/jquery-ricksaw-chart/js/rickshaw.min.js}"></script>
	<script th:src="@{/assets/plugins/jquery-morris-chart/js/morris.min.js}"></script>
	<script th:src="@{/assets/plugins/jquery-easy-pie-chart/js/jquery.easypiechart.min.js}"></script>
	<script th:src="@{/assets/plugins/jquery-slider/jquery.sidr.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-jvectormap/js/jquery-jvectormap-1.2.2.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-jvectormap/js/jquery-jvectormap-us-lcc-en.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-sparkline/jquery-sparkline.js}"></script>
	<script th:src="@{/assets/plugins/jquery-flot/jquery.flot.min.js}"></script>
	<script th:src="@{/assets/plugins/jquery-flot/jquery.flot.animator.min.js}"></script>
	<script th:src="@{/assets/plugins/skycons/skycons.js}"></script>
	<script th:src="@{/assets/js/dashboard.js}" type="text/javascript"></script>
	
	
</body>
</html>
