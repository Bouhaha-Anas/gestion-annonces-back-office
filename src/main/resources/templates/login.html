<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="headerTag :: headerFragmentt" >
<title>Liste des catégories</title>
</head>
<body class="error-body no-top lazy" data-original="assets/img/work.jpg" style="background-image: url('assets/img/work.jpg')">
	<div class="container">
		<div class="row login-container animated fadeInUp">
			<div class="col-md-7 col-md-offset-2 tiles white no-padding">
				<div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
				<h2 class="normal">
				Connectez-vous à Promo-Univers
				</h2>
				</div>
				<div class="tiles grey p-t-20 p-b-20 no-margin text-black tab-content">
					<div role="tabpanel" class="tab-pane active" id="tab_login">
						<form th:action="@{/login}" th:method="post" class="animated fadeIn" id="" name="" autocomplete="off">
						<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
							<div class="col-md-6 col-sm-6">
								<input class="form-control" id="login_username" name="login_username" placeholder="Username" type="email" required>
							</div>
							<div class="col-md-6 col-sm-6">
								<input class="form-control" id="login_pass" name="login_pass" placeholder="Password" type="password" required>
							</div>
						</div>
						<div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
							<div class="control-group col-md-10">
								<div role="tablist">
									<input type="submit" value="Se connecter" class="btn btn-primary btn-cons" />
								</div>
							</div>
						</div>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>	
	
	
	<script th:src="@{/assets/plugins/pace/pace.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery/jquery-1.11.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/bootstrapv3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-block-ui/jqueryblockui.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-unveil/jquery.unveil.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-numberAnimate/jquery.animateNumbers.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/plugins/bootstrap-select2/select2.min.js}" type="text/javascript"></script>
	<script th:src="@{/webarch/js/webarch.js}" type="text/javascript"></script>
	<script th:src="@{/assets/js/chat.js}" type="text/javascript"></script>
	
</body>
</html>
